<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador QRCode</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="box-container">
        <h1 class="title">Gerador de QR Code</h1>
        <p class="subtitle">Insira uma URL ou texto para criar um QR Code</p>
        <form id="qrGenerator">
            <input type="text" name="qrgenerator" id="qrgenerator-input" placeholder="Digite a URL ou texto...">
            <button id="qrgenerator-submit">Gerar QR Code</button>
        </form>
        <div id="qrcode-result">
            <img src="" alt="QrCode">
        </div>
    </div>
</body>
</html>
